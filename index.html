<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Font awesome -->
    <script
      src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
      data-auto-replace-svg="nest"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- JS -->
    <script src="script.js"></script>

    <title>Todo List</title>
  </head>
  <body class="">
    <!-- heading -->
    <h1 class="display-3 text-center">Todo List</h1>
    <!-- main container -->
    <div class="container p-3 bg-light shadow">
      <!-- input box -->
      <div class="addnew row p-3">
        <div class="input-group col ps-0">
          <span class="input-group-text rounded-start" id="basic-addon1"
            ><i class="fa fa-calendar-day" aria-hidden="true"></i
          ></span>
          <input
            type="text"
            class="form-control"
            name="todo"
            id="todo"
            aria-describedby="helpId"
            placeholder="Add new..."
          />
        </div>
        <input
          name="add"
          id="add"
          class="col-auto btn btn-primary"
          type="button"
          value="Add"
          onclick="addTodo()"
        />
      </div>
      <!-- filter -->
      <div class="filter d-flex justify-content-end mb-3">
        <label for="filter" class="me-2">Filter</label>
        <select class="rounded me-3" name="filter" id="filter">
          <option selected>All</option>
          <option>Completed</option>
          <option>Due</option>
        </select>
        <label for="sort" class="me-2">Sort</label>
        <select class="rounded me-2" name="sort" id="sort">
          <option selected>By added date</option>
        </select>
        <button
          class="badge bg-primary mb-0 px-1 desc"
          onclick="descButton(this)"
        >
          <i class="fa fa-sort-amount-down-alt" aria-hidden="true"></i>
        </button>
        <button
          class="badge bg-primary mb-0 px-1 asc d-none"
          onclick="descButton(this)"
        >
          <i class="fa fa-sort-amount-down" aria-hidden="true"></i>
        </button>
      </div>
      <!-- todo list box -->
      <div class="list">
        <!-- todo1 -->
        <div class="task fs-4 my-2 d-flex justify-content-between">
          <div>
            <span onclick="toggle(this)" class="checked"
              ><i class="fa fa-check-square me-2" aria-hidden="true"></i
            ></span>
            <span onclick="toggle(this)" class="unchecked d-none"
              ><i class="fa fa-square me-2" aria-hidden="true"></i
            ></span>
            <span class="title text-decoration-line-through"
              >Building the workshop website</span
            >
            <input
              type="text"
              class="d-none editInput"
              value="Building the workshop website"
            />
          </div>
          <div>
            <button
              class="d-none btn badge btn-danger mb-0 px-1 float-end edit"
              onclick="deleteTodo(this)"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
            <button
              class="me-2 d-none btn badge btn-warning mb-0 px-1 float-end edit"
              onclick="editTodo(this)"
            >
              <i class="fa fa-pencil-alt" aria-hidden="true"></i>
            </button>
            <button
              class="me-2 d-none btn badge btn-success mb-0 px-1 float-end save"
              onclick="saveTodo(this)"
            >
              <i class="fa fa-save" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <!-- todo2 -->
        <div class="task fs-4 my-2 d-flex justify-content-between">
          <div>
            <span onclick="toggle(this)" class="checked d-none"
              ><i class="fa fa-check-square me-2" aria-hidden="true"></i
            ></span>
            <span onclick="toggle(this)" class="unchecked"
              ><i class="fa fa-square me-2" aria-hidden="true"></i
            ></span>
            <span class="title">Playing Minecraft</span>
            <input
              type="text"
              class="d-none editInput"
              value="Playing Minecraft"
            />
          </div>
          <div>
            <button
              class="d-none btn badge btn-danger mb-0 px-1 float-end edit"
              onclick="deleteTodo(this)"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
            <button
              class="me-2 d-none btn badge btn-warning mb-0 px-1 float-end edit"
              onclick="editTodo(this)"
            >
              <i class="fa fa-pencil-alt" aria-hidden="true"></i>
            </button>
            <button
              class="me-2 d-none btn badge btn-success mb-0 px-1 float-end save"
              onclick="saveTodo(this)"
            >
              <i class="fa fa-save" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <!-- todo3 -->
        <div class="task fs-4 my-2 d-flex justify-content-between">
          <div>
            <span onclick="toggle(this)" class="checked d-none"
              ><i class="fa fa-check-square me-2" aria-hidden="true"></i
            ></span>
            <span onclick="toggle(this)" class="unchecked"
              ><i class="fa fa-square me-2" aria-hidden="true"></i
            ></span>
            <span class="title">Playing football</span>
            <input
              type="text"
              class="d-none editInput"
              value="Playing football"
            />
          </div>
          <div>
            <button
              class="d-none btn badge btn-danger mb-0 px-1 float-end edit"
              onclick="deleteTodo(this)"
            >
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
            <button
              class="me-2 d-none btn badge btn-warning mb-0 px-1 float-end edit"
              onclick="editTodo(this)"
            >
              <i class="fa fa-pencil-alt" aria-hidden="true"></i>
            </button>
            <button
              class="me-2 d-none btn badge btn-success mb-0 px-1 float-end save"
              onclick="saveTodo(this)"
            >
              <i class="fa fa-save" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
